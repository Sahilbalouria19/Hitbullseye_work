<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Registration Form </title>
</head>
<body>
    <H1>Registration Form</H1>
    <p>Please fill out the form with details required.</p>
    <form action="">
        <fieldset>
        <label for="first-name"> Enter your first name:
            <input type="text" id="first-name" name="fname" required>
        </label>
        <br>
        <br>
        <label for="last-name"> Enter your last name:
            <input type="text" id="last-name" name="lname" required>
        </label>
        <br>
        <br>
       <label for="email">
        Enter your email:
        <input type="email" name="ename" required>
       </label>
       <br>
       <br>
       <label for="new-password"> Enter your password:
        <input type="password" id="new-password" name="password" required>
    </label>
</fieldset>
    <input type="Submit" value="Submit">
    </form>
</body>
</html>
