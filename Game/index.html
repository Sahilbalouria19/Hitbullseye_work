<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Guess karo prize jeeto</title>
</head>
<body>
    <div class="main">
        <h1>Guess kar Prize Jeeto</h1>
        <h2 id="chances">Chances left:</h2>
        <label for="num">
          <h3>Enter the number:</h3>
          <input id="num2" type="text" />
        </label>
        <br /><br />
        <button onclick="checkNum()" class="btn">Submit</button> <br>
        <button onclick="newGame()" class="btn">Restart</button>
        <p id="message"></p>
        <h3>History</h3>
        <ol id="history"></ol>
      </div>
      <script>
        const chancesEl = document.getElementById("chances");
        const messageEl = document.getElementById("message");
        const historyEl = document.getElementById("history");
        const num2El = document.getElementById("num2");
        let chances = 10;
        chancesEl.innerHTML = "Chances left: " + chances;
  
        let num = Math.floor(Math.random() * 100 + 1);
  
        function checkNum() {
          let num2 = Number(num2El.value);
          if (chances > 0) {
            if (num2 === num) {
              messageEl.innerHTML = "You guessed the correct number!!!";
              chances -= 1;
              let his = document.createElement("li");
              his.innerText = `${num2} is correct answer`;
              historyEl.appendChild(his);
              chancesEl.innerHTML = "Chances left: " + chances;
              alert("congratulations you won!!!");
            } else if (num2 > num) {
              messageEl.innerHTML = "Your guess is too high";
              chances -= 1;
              let his = document.createElement("li");
              his.innerText = `${num2} is too high`;
              historyEl.appendChild(his);
              chancesEl.innerHTML = "Chances left: " + chances;
              console.log(num);
            } else {
              messageEl.innerHTML = "your guess is too low";
              chances -= 1;
              let his = document.createElement("li");
              his.innerText = `${num2} is too low`;
              historyEl.appendChild(his);
              chancesEl.innerHTML = "Chances left: " + chances;
              console.log(num);
            }
          } else {
            alert("all your chances are finished!!! new game will be started.");
            newGame();
          }
        }
        function newGame() {
          num = Math.floor(Math.random() * 100 + 1);
          chances = 10;
          historyEl.innerHTML = "";
          messageEl.innerHTML = "";
          chancesEl.innerHTML = "Chances left: " + chances;
        }
      </script>
</body>
</html>
