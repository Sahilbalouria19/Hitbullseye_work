<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe menu</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                <article class="iteam">
                    <p class="flavour">French Vanilla</p><p class="price">3:00</p>
                </article>
                <article class="iteam">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="iteam">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="iteam">
                    <p class="flavor">Hazelent</p><p class="price">4.00</p>
                </article>
                <article class="iteam">
                    <p class="flavor">Mocha</p><p class="price">4.55</p>
                </article>
            </section>
            <section>
                <h2>Deserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="">
                <article class="iteam">
                        <p class="Dessert">Donut</p><p class="price">5.50</p>
                </article>
                <article class="iteam">
                    <p class="Dessert">cherrypie</p><p class="price">4.50</p>
                  </article>
                <article class="iteam">
                <p class="Dessert">Cheesecake</p><p class="price">4.8</p>
                </article>
                 <article class="iteam">
                <p class="Dessert">Cinnamon Roll</p><p class="price">3.50</p>
                 </article>
                 <hr class="bottom-line">
                 <footer>
                    <p>
                        <a href="https://google.com" target="_blank" class="address">visit a wesite</a>
                    </p>
                    <p>123 Downing street</p>
                 </footer>
            </section>
        </main>
    </div>
</body>
</html>
